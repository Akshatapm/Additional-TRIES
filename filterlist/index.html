<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>My contacts</title>
  </head>
  <body>
    <div class="container">
      <h1 class="center-align">My Contacts</h1>
      <input type="text" id="filterInput" placeholder="Search Names" />
      <ul class="collection width-header" id="names">
        <li class="collection-header">
          <h5>A</h5>
        </li>
        <li class="collection-item">
          <a href="#">Abe</a>
        </li>
        <li class="collection-item">
          <a href="#">Apoorv</a>
        </li>
        <li class="collection-item">
          <a href="#">Alan</a>
        </li>
        <li class="collection-item">
          <a href="#">Akansha</a>
        </li>
        <li class="collection-header">
          <h5>B</h5>
        </li>
        <li class="collection-item">
          <a href="#">Bill</a>
        </li>
        <li class="collection-item">
          <a href="#">Binay</a>
        </li>
        <li class="collection-item">
          <a href="#">Brad</a>
        </li>
        <li class="collection-item">
          <a href="#">Bob</a>
        </li>
        <li class="collection-header">
          <h5>C</h5>
        </li>
        <li class="collection-item">
          <a href="#">Carry</a>
        </li>
        <li class="collection-item">
          <a href="#">Colin</a>
        </li>
        <li class="collection-item">
          <a href="#">Cathy</a>
        </li>
        <li class="collection-item">
          <a href="#">Courtney</a>
        </li>
      </ul>
    </div>
    <script>
      //   get input element
      const filterInput = document.querySelector("#filterInput");
      //   add event listner
      filterInput.addEventListener("keyup", () => {
        // get value of input
        const filterValue = document
          .querySelector("#filterInput")
          .value.toUpperCase();

        // get ul
        const ul = document.querySelector("#names");
        // get lis from ul
        const li = ul.querySelectorAll("li.collection-item");
        // loop through collection items
        li.forEach((item) => {
          const a = item.getElementsByTagName("a")[0];
          if (a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
            item.style.display = "";
          } else {
            item.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
